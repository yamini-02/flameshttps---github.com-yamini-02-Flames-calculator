<html>
    <head>
        <title>Flames</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="flamesStyle.css">
        <link href="icon/css/all.min.css" rel="stylesheet">
        <link href="icon/css/fontawesome.min.css" rel="stylesheet">

    </head>
    <body>
        <div style="background-color:rgb(191, 225, 247);" class="w-100 h-100">
        <div class="container shadow-lg rounded bg-white" >    
            <form class="needs-validation rounded " onsubmit="mainFunction(event)">
                <div class="pt-3">
                <h1 class="text-center rounded " style=" color:rgb(254, 171, 4); text-shadow: 5px 5px 5px rgb(245, 199, 114)"> FLAMES CALCULATOR</h1>
                </div>
                <div class="row justify-content-center mt-5 mb-3">
                    <div class="col-lg-2">
                        <label class="form-label">Person 1</label>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <div class="input-group-text " style="background-color: lemonchiffon;"><i class="fa-regular fa-face-smile"></i></div>
                            <input type="text" placeholder="name" required class="input-box form-control text-center" oninvalid="this.setCustomValidity('Your name is required')" oninput="setCustomValidity('')">
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-2">
                        <label class="form-label">Person 2</label>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <div class="input-group-text " style="background-color: lemonchiffon;"><i class="fa-regular fa-face-smile"></i></div>
                            <input type="text" placeholder="name" required class="input-box text-center form-control" oninvalid="setCustomValidity('person name is required')" oninput="setCustomValidity('')">
                        </div>    
                    </div>
                </div>
                <div class="row mt-3 ">
                    <div class="col-lg-7"></div>
                    <div class="col-lg-3">
                        <div class="d-flex justify-content-end ">
                            <button  type="submit" onclick="verify()" class="btn btn-info">submit</button>
                        </div>
                    </div>
                </div>
                <div class="row m-4 d-flex justify-content-center" >
                    <div class="col-lg-4 pt-2  pb-2 col-sm-6 d-flex justify-content-end">
                        <img id="imgsrc" width="120" height="120" class="p-2rounded "src="images/question.png ">
                    </div>
                    <div class="col-lg-4 col-sm-4 mt-4">
                        <b id="result" style="color:black; font-size:40px" class="text-center d-flex justify-content-center "> guess </b>
                    </div>
                </div>
            </form>
        </div></div>
        <script src="flamesCalculation.js" type="text/javascript"></script>
    </body> 
</html>
